<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <meta name="description" content="Web design">
    <meta name="author" content="MI">
    <title>Login/Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>BestHouse2Buy</h1>
            </div>
            <nav>
                <ul>
             <li class="current"><a href="index.html">Home</a></li>   
             <li><a href="about.html">About Us</a></li>
             <li><a href="contact.html">Contact Us</a></li>
             <li><a href="services.html">Offers</a></li>
             <li>|</li>
             <li><a href="index.html">Logout</a></li>
         </ul>
            </nav>
    </header>
    



    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login"class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Remember me</span>
                <button type="submit" class="submit-btn">Log in</button>

            </form>
            <form id="register"class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the Terms of Use and Privacy policy.</span>
                <button type="submit" class="submit-btn">Register</button>

            </form>
        </div>
    </div>




     <script>
     var x = document.getElementById("login");
     var y = document.getElementById("register");
     var z = document.getElementById("btn");
     function register() {
         x.style.left = "-400px";
         y.style.left = "50px";
         z.style.left = "110px";
     }
       function login() {
         x.style.left = "50px";
         y.style.left = "450px";
         z.style.left = "0";
     }
     </script>


</body>

</html>
